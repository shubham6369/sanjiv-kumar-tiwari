<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गैलरी | Sanjeev Kumar Tiwari Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-page-container {
            padding: 120px 24px 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--green);
            color: white !important;
            border-radius: 50px;
            font-weight: 700;
            margin-bottom: 30px;
            transition: var(--tr);
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--green-dark);
            transform: translateX(-5px);
            box-shadow: var(--shadow-md);
        }

        .photo-wall {
            column-count: 3;
            column-gap: 20px;
        }

        .photo-wall .photo-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--tr);
            cursor: pointer;
            position: relative;
            background: #fff;
        }

        .photo-wall .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .photo-wall img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--tr);
        }

        .photo-wall .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .photo-caption p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 600;
            line-height: 1.4;
        }

        .photo-quote {
            font-style: italic;
            color: var(--green-dark);
            font-size: 0.85rem;
            margin-top: 5px !important;
            display: block;
        }

        @media (max-width: 992px) {
            .photo-wall {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .photo-wall {
                column-count: 1;
            }

            .gallery-page-container {
                padding-top: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-page-container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> मुख्य पृष्ठ पर वापस जाएं / Back to
            Home</a>

        <div class="gallery-header">
            <h1 class="sec-title">फोटो गैलरी | Photo Gallery</h1>
            <p>संजीव कुमार तिवारी के जनसेवा, आंदोलन और विकास कार्यों की एक झलक।</p>
        </div>

        <div class="photo-wall">
            <!-- Gallery items will be dynamically injected here from Firebase & Cloudinary -->
        </div>
    </div>

    <!-- Scroll Progress -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bar = document.createElement('div');
            bar.className = 'scroll-progress';
            document.body.prepend(bar);
            window.addEventListener('scroll', () => {
                const progress = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
                bar.style.width = progress + '%';
            });
        });
    </script>

    <!-- Firebase Data Fetching -->
    <script type="module">
        import { db, collection, getDocs, query, orderBy } from './firebase-config.js';

        async function loadGallery() {
            const photoWall = document.querySelector('.photo-wall');
            photoWall.innerHTML = '<div style="width:100%; text-align:center; grid-column: 1 / -1; padding: 40px;"><i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--gold);"></i></div>';

            try {
                // Fetch all successfully uploaded images sorted by newest first
                const q = query(collection(db, "gallery"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);

                let html = '';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                    // We can add logic to extract/caption later if added to form, 
                    // right now we just use the raw image.
                    html += `
                        <div class="photo-item">
                            <img src="${data.url}" alt="Sanjeev Kumar Tiwari Media" />
                            <div class="photo-caption">
                                <p>गैलरी अपडेट</p>
                                <span class="photo-quote">Gallery Action</span>
                            </div>
                        </div>
                    `;
                });

                if (html === '') {
                    photoWall.innerHTML = '<h3 style="width:100%; text-align:center; grid-column: 1 / -1; color: gray;">कोई गैलरी इमेजेज नहीं मिली (No Images Yet). Please upload some from the Admin Panel.</h3>';
                } else {
                    photoWall.innerHTML = html;
                }

            } catch (err) {
                console.error("Error loading gallery:", err);
                photoWall.innerHTML = '<h3 style="color:red; text-align:center;">Failed to load images from server.</h3>';
            }
        }

        // Let it run as soon as possible
        loadGallery();
    </script>
</body>

</html>
