# Firebase Data Connect Setup Configuration
specVersion: "v1alpha"
serviceId: "sanjeev-admin-panel"
location: "asia-south1"

schema:
  source: "./schema"
  datasource:
    postgresql:
      database: "sanjeev_admin_db"
      cloudSql:
        instanceId: "sanjeev-admin-pg"

connector:
  source: "./connector"
  generate:
    javascriptSdk:
      outputDir: "../generated-sdk"
      packageJsonDir: ".."
